<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SpirtyChat Modern UX ðŸ’¬</title>
<style>
  /* Reset simple */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    background: #121212;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    background: #075E54;
    padding: 15px 20px;
    font-size: 1.5rem;
    font-weight: 700;
    text-align: center;
    box-shadow: 0 2px 4px rgb(0 0 0 / 0.3);
  }
  #chat-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 10px;
    overflow: hidden;
    background: #222;
  }
  #messages {
    flex: 1;
    overflow-y: auto;
    padding-right: 10px;
  }
  /* Bulles messages */
  .message {
    max-width: 75%;
    padding: 12px 16px;
    margin: 8px 0;
    border-radius: 20px;
    position: relative;
    word-wrap: break-word;
    font-size: 1rem;
    line-height: 1.3;
  }
  .message.me {
    margin-left: auto;
    background: #25D366; /* Vert WhatsApp */
    color: #121212;
    border-bottom-right-radius: 5px;
  }
  .message.other {
    margin-right: auto;
    background: #333;
    color: #eee;
    border-bottom-left-radius: 5px;
  }
  .username {
    font-weight: 700;
    font-size: 0.85rem;
    margin-bottom: 4px;
    opacity: 0.7;
  }

  /* Barre d'envoi */
  #input-area {
    display: flex;
    padding: 10px 5px;
    background: #121212;
    border-top: 1px solid #333;
  }
  #message-input {
    flex: 1;
    padding: 12px 15px;
    font-size: 1rem;
    border-radius: 30px;
    border: none;
    outline: none;
    background: #333;
    color: #eee;
  }
  #send-btn {
    background: #25D366;
    border: none;
    color: #121212;
    font-weight: 700;
    padding: 0 20px;
    margin-left: 10px;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #send-btn:hover {
    background: #128C34;
  }

  /* Input pseudo au dÃ©marrage */
  #username-area {
    background: #121212;
    padding: 20px;
    text-align: center;
  }
  #username-input {
    padding: 12px 15px;
    font-size: 1.1rem;
    border-radius: 30px;
    border: none;
    outline: none;
    width: 250px;
    max-width: 80%;
    margin-bottom: 15px;
    background: #333;
    color: #eee;
  }
  #username-btn {
    background: #25D366;
    border: none;
    color: #121212;
    font-weight: 700;
    padding: 12px 30px;
    border-radius: 30px;
    cursor: pointer;
    font-size: 1rem;
  }
  #username-btn:hover {
    background: #128C34;
  }

</style>
</head>
<body>

<header>SpirtyChat ðŸ’¬</header>

<div id="chat-container" style="display:none;">
  <div id="messages"></div>
  <div id="input-area">
    <input id="message-input" type="text" placeholder="Ã‰cris un message..." autocomplete="off" />
    <button id="send-btn">Envoyer</button>
  </div>
</div>

<div id="username-area">
  <input id="username-input" type="text" placeholder="Entre ton pseudo" autocomplete="off" />
  <br/>
  <button id="username-btn">Entrer dans le chat</button>
</div>

<script>
  // URL backend â€” adapte avec ton IP / domaine
  const apiUrl = 'http://localhost:5000/messages';

  const usernameArea = document.getElementById('username-area');
  const chatContainer = document.getElementById('chat-container');
  const usernameInput = document.getElementById('username-input');
  const usernameBtn = document.getElementById('username-btn');
  const messagesDiv = document.getElementById('messages');
  const messageInput = document.getElementById('message-input');
  const sendBtn = document.getElementById('send-btn');

  let username = localStorage.getItem('username');

  function showChat() {
    usernameArea.style.display = 'none';
    chatContainer.style.display = 'flex';
    messageInput.focus();
  }

  function showUsernameForm() {
    usernameArea.style.display = 'block';
    chatContainer.style.display = 'none';
    usernameInput.focus();
  }

  if (username) {
    showChat();
  } else {
    showUsernameForm();
  }

  usernameBtn.onclick = () => {
    const name = usernameInput.value.trim();
    if (!name) {
      alert('Entre un pseudo valide !');
      return;
    }
    username = name;
    localStorage.setItem('username', username);
    showChat();
    fetchMessages();
  };

  sendBtn.onclick = sendMessage;

  messageInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      sendMessage();
    }
  });

  async function fetchMessages() {
    try {
      const res = await fetch(apiUrl);
      if (!res.ok) throw new Error('Erreur de rÃ©cupÃ©ration');
      const data = await res.json();

      messagesDiv.innerHTML = '';
      data.forEach(msg => {
        const div = document.createElement('div');
        div.classList.add('message');
        if (msg.username === username) {
          div.classList.add('me');
        } else {
          div.classList.add('other');
        }
        const usernameDiv = document.createElement('div');
        usernameDiv.classList.add('username');
        usernameDiv.textContent = msg.username;
        div.appendChild(usernameDiv);
        const textDiv = document.createElement('div');
        textDiv.textContent = msg.message;
        div.appendChild(textDiv);
        messagesDiv.appendChild(div);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

    } catch (e) {
      console.error(e);
    }
  }

  async function sendMessage() {
    const message = messageInput.value.trim();
    if (!message) return;
    try {
      await fetch(apiUrl, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({username, message})
      });
      messageInput.value = '';
      fetchMessages();
    } catch(e) {
      console.error('Erreur en envoyant', e);
    }
  }

  setInterval(fetchMessages, 2000);
</script>

</body>
  </html>
