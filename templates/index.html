<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SpirtyChat Modern UX ðŸ’¬</title>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    height: 100vh;
    background: #121212;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #eee;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  /* Header */
  header {
    background: #075E54;
    padding: 20px;
    font-size: 1.8rem;
    font-weight: 700;
    text-align: center;
    color: #fff;
    letter-spacing: 2px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.4);
    user-select: none;
  }

  /* Chat container global */
  #chat-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: #121212;
  }

  /* Zone des messages */
  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 16px 20px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    scrollbar-width: thin;
    scrollbar-color: #25d36633 transparent;
  }
  #messages::-webkit-scrollbar {
    width: 8px;
  }
  #messages::-webkit-scrollbar-thumb {
    background-color: #25d366aa;
    border-radius: 10px;
  }
  #messages::-webkit-scrollbar-track {
    background: transparent;
  }

  /* Bulles messages */
  .message {
    max-width: 70%;
    padding: 14px 20px;
    border-radius: 30px;
    font-size: 1rem;
    line-height: 1.3;
    word-wrap: break-word;
    box-shadow: 0 1px 5px rgba(0,0,0,0.3);
    position: relative;
    animation: fadeInUp 0.3s ease forwards;
  }

  /* Animation apparition des messages */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(15px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Messages envoyÃ©s par moi */
  .message.me {
    margin-left: auto;
    background: linear-gradient(135deg, #25D366, #128C34);
    color: #121212;
    border-bottom-right-radius: 5px;
    font-weight: 600;
    box-shadow: 0 5px 15px rgba(37, 211, 102, 0.5);
  }

  /* Messages reÃ§us */
  .message.other {
    margin-right: auto;
    background: #262626;
    color: #eee;
    border-bottom-left-radius: 5px;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
  }

  /* Nom utilisateur au dessus du message */
  .username {
    font-weight: 700;
    font-size: 0.8rem;
    margin-bottom: 6px;
    opacity: 0.7;
    user-select: none;
  }

  /* Zone de saisie */
  #input-area {
    display: flex;
    padding: 15px 20px;
    background: #121212;
    border-top: 1px solid #333;
  }

  #message-input {
    flex: 1;
    font-size: 1.1rem;
    padding: 14px 20px;
    border-radius: 30px;
    border: none;
    outline: none;
    background: #222;
    color: #eee;
    box-shadow: inset 0 0 10px #000;
    transition: background-color 0.3s ease;
  }
  #message-input::placeholder {
    color: #888;
  }
  #message-input:focus {
    background-color: #25d36620;
    box-shadow: inset 0 0 15px #25d366aa;
  }

  #send-btn {
    background: #25D366;
    border: none;
    color: #121212;
    font-weight: 700;
    padding: 0 25px;
    margin-left: 15px;
    border-radius: 30px;
    cursor: pointer;
    font-size: 1.1rem;
    box-shadow: 0 4px 15px #25d366bb;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  #send-btn:hover {
    background-color: #128C34;
    transform: scale(1.05);
  }
  #send-btn:active {
    transform: scale(0.95);
  }

  /* Zone pseudo */
  #username-area {
    background: #121212dd;
    padding: 40px 30px;
    text-align: center;
    border-radius: 25px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.7);
    max-width: 400px;
    margin: 60px auto;
  }
  #username-input {
    width: 100%;
    max-width: 320px;
    padding: 16px 25px;
    font-size: 1.2rem;
    border-radius: 40px;
    border: none;
    outline: none;
    background: #333;
    color: #eee;
    box-shadow: inset 0 0 12px #000;
    transition: background-color 0.3s ease;
    margin-bottom: 25px;
  }
  #username-input::placeholder {
    color: #888;
  }
  #username-input:focus {
    background-color: #25d36620;
    box-shadow: inset 0 0 15px #25d366aa;
  }
  #username-btn {
    background: #25D366;
    border: none;
    color: #121212;
    font-weight: 800;
    padding: 16px 50px;
    border-radius: 40px;
    cursor: pointer;
    font-size: 1.3rem;
    box-shadow: 0 6px 20px #25d366cc;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  #username-btn:hover {
    background: #128C34;
    transform: scale(1.07);
  }
  #username-btn:active {
    transform: scale(0.95);
  }

  /* Responsive - mobile */
  @media (max-width: 480px) {
    header {
      font-size: 1.4rem;
      padding: 15px 10px;
    }
    #username-area {
      padding: 30px 20px;
      max-width: 90%;
      margin: 40px auto;
    }
    #username-input {
      font-size: 1rem;
      padding: 12px 18px;
    }
    #username-btn {
      font-size: 1.1rem;
      padding: 14px 40px;
    }
    #message-input {
      font-size: 1rem;
      padding: 12px 15px;
    }
    #send-btn {
      font-size: 1rem;
      padding: 0 20px;
      margin-left: 10px;
    }
  }
</style>

<header>SpirtyChat ðŸ’¬</header>

<div id="chat-container" style="display:none;">
  <div id="messages"></div>
  <div id="input-area">
    <input id="message-input" type="text" placeholder="Ã‰cris un message..." autocomplete="off" />
    <button id="send-btn">Envoyer</button>
  </div>
</div>

<div id="username-area">
  <input id="username-input" type="text" placeholder="Entre ton pseudo" autocomplete="off" />
  <br/>
  <button id="username-btn">Entrer dans le chat</button>
</div>

<script>
  // URL backend â€” adapte avec ton IP / domaine
  const apiUrl = '/messages';

  const usernameArea = document.getElementById('username-area');
  const chatContainer = document.getElementById('chat-container');
  const usernameInput = document.getElementById('username-input');
  const usernameBtn = document.getElementById('username-btn');
  const messagesDiv = document.getElementById('messages');
  const messageInput = document.getElementById('message-input');
  const sendBtn = document.getElementById('send-btn');

  let username = localStorage.getItem('username');

  function showChat() {
    usernameArea.style.display = 'none';
    chatContainer.style.display = 'flex';
    messageInput.focus();
  }

  function showUsernameForm() {
    usernameArea.style.display = 'block';
    chatContainer.style.display = 'none';
    usernameInput.focus();
  }

  if (username) {
    showChat();
  } else {
    showUsernameForm();
  }

  usernameBtn.onclick = () => {
    const name = usernameInput.value.trim();
    if (!name) {
      alert('Entre un pseudo valide !');
      return;
    }
    username = name;
    localStorage.setItem('username', username);
    showChat();
    fetchMessages();
  };

  sendBtn.onclick = sendMessage;

  messageInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      sendMessage();
    }
  });

  async function fetchMessages() {
    try {
      const res = await fetch(apiUrl);
      if (!res.ok) throw new Error('Erreur de rÃ©cupÃ©ration');
      const data = await res.json();

      messagesDiv.innerHTML = '';
      data.forEach(msg => {
        const div = document.createElement('div');
        div.classList.add('message');
        if (msg.username === username) {
          div.classList.add('me');
        } else {
          div.classList.add('other');
        }
        const usernameDiv = document.createElement('div');
        usernameDiv.classList.add('username');
        usernameDiv.textContent = msg.username;
        div.appendChild(usernameDiv);
        const textDiv = document.createElement('div');
        textDiv.textContent = msg.message;
        div.appendChild(textDiv);
        messagesDiv.appendChild(div);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

    } catch (e) {
      console.error(e);
    }
  }

  async function sendMessage() {
    const message = messageInput.value.trim();
    if (!message) return;
    try {
      await fetch(apiUrl, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({username, message})
      });
      messageInput.value = '';
      fetchMessages();
    } catch(e) {
      console.error('Erreur en envoyant', e);
    }
  }

  setInterval(fetchMessages, 2000);
</script>

</body>
</html>
